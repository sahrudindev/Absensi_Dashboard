name: attendance_dashboard
description: Real-Time Attendance Dashboard with Google Sheets Backend

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP Client
  http: ^1.1.0
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Firebase
  firebase_core: ^2.24.2
  cloud_firestore: ^4.14.0
  
  # Charts
  fl_chart: ^0.66.0
  
  # Date/Time formatting
  intl: ^0.18.1
  
  # Offline cache
  shared_preferences: ^2.2.2
  
  # Network connectivity
  connectivity_plus: ^5.0.2
  
  # Material icons
  cupertino_icons: ^1.0.6
  
  # Environment variables
  flutter_dotenv: ^5.1.0
  
  # Google Fonts for premium typography
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - .env
